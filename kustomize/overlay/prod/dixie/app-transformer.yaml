apiVersion: transformers.customplugin.co/v1
kind: SkyUAppTransformer
metadata:
  name: skyu-deployment
  annotations:
    config.kubernetes.io/function: |
      exec:
        path: skyu-app-transformer
type: service
applicationContainers:
  - name: main-container
    imageRegistry: test
    imageTag: latest
    cpuRequestMili: 100
    cpuLimitMili: 200
    memoryRequestMb: 100
    memoryLimitMb: 200
    applicationPorts:
      - port: 80
        protocol: TCP
minReplicas: 1
maxReplicas: 1
terminationGracePeriodSeconds: 60
namespace: default
name: dixie
labels:
  app: dixie
  application-id: app_52ce917b-6ebf-4441-aa86-b5986a0aceff
  project-id: project_263dda5d-b085-43ab-a63f-9da65c09ef8f
  organization-id: org_01b50229-db34-43d4-8f3e-d1aeb683d900
  environment-id: env_97db6157-d323-4d24-9640-9aac19380a7b
  environment-name: prod
serviceType: ClusterIP
